{% extends "base.html" %}
{% block title %}Exercise{% endblock %}
{% block content %}
<div class="exercise-container">
  <h2>English Speaking Exercise</h2>
  <section class="exercise exercise-section">
    <p>
      <b>Task:</b>
      {% if exercise %}
        <span id="exercise-prompt">{{ exercise.prompt }}</span>
      {% else %}
        <span style="color:red">Chưa có bài tập nào trong hệ thống!</span>
      {% endif %}
    </p>
    <div class="input-area">
      <button class="voice-btn" id="btn-voice">🎤 Nói tiếng Anh</button>
      <button class="tts-btn" id="btn-tts">🔊 Nghe lại</button>
      <br/><br/>
      <textarea id="inputText" placeholder="Bạn hãy nói hoặc nhập nội dung..."></textarea>
      <br/>
      <button id="btn-submit">Nộp bài</button>
    </div>
    <div id="feedback-block"></div>
  </section>
</div>
{% endblock %}
{% block script %}
<script type="module" src="/static/js/exercise.js"></script>
{% endblock %}
