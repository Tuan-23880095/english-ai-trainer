{% extends "base.html" %}
{% block title %}Voice Chat{% endblock %}
{% block content %}
<div class="flex-row">
  <div class="voice-col-main">
    <h2>Luyện nói tiếng Anh với AI</h2>
    <button id="start">🎤 Bắt đầu thực hành nói</button>
    <p id="status"></p>
    <div id="conversation"></div>
  </div>
  <div class="voice-col-side">
    <h3>
      Từ vựng trọng tâm
      <button id="refresh-keywords" style="
          float:right; margin-left:8px; font-size:0.98em; 
          padding:4px 12px; border-radius:7px; background:#eaf3fc; color:#1976d2;
          border:1px solid #bee1ff; cursor:pointer;
      ">
        🔄 Gợi ý từ DB
      </button>
    </h3>
    <div id="keywords"><em>Hệ thống sẽ gợi ý từ vựng nổi bật sau mỗi hội thoại.</em></div>
  </div>
</div>
{% endblock %}
{% block script %}
<script type="module" src="/static/js/voice.js"></script>
{% endblock %}
